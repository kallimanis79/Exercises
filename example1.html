<!DOCTYPE html>
<body>

<form id="loginForm" action="login.aspx" method="post" autocomplete="on">

First Name: <input name="fname" type="text" placeholder="First Name" autofocus="autofocus"/>

Age: <input name="age" type="number" placeholder="Age" min="0" max="100"/>

Email: <input name="email" type="email" placeholder="Email address" required = "required"/>

Order ID: <input id="orderRef" name="orderReference" type="text" pattern="[0-9]{2}[A-Z]{3}" title="2 digits and 3 uppercase letters" />

Password: <input name="password" type="password" autocomplete="off" required = "required"/>

<input type="submit" value="Send" />
</form>

</body>
</html>
